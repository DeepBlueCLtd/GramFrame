<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GramFrame Debug Page</title>
  <script type="module" src="/src/main.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    
    .debug-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .component-container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    
    .diagnostics-panel {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    
    .diagnostics-panel h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #555;
    }
    
    .state-display {
      font-family: monospace;
      white-space: pre;
      background-color: #eee;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      max-height: 300px;
    }
    
    table.spectro-config {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    table.spectro-config th,
    table.spectro-config td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    table.spectro-config th {
      background-color: #f2f2f2;
    }
    
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>GramFrame Debug Page</h1>
  
  <div class="debug-container">
    <div class="component-container">
      <h2>Component Instance</h2>
      
      <!-- Sample config table that will be replaced by the component -->
      <table class="spectro-config">
        <tr>
          <td colspan="3">
            <img src="./sample/mock-gram.png" alt="Sample Spectrogram">
          </td>
        </tr>
        <tr>
          <th>param</th>
          <th>min</th>
          <th>max</th>
        </tr>
        <tr>
          <td>time</td>
          <td>0</td>
          <td>60</td>
        </tr>
        <tr>
          <td>freq</td>
          <td>0</td>
          <td>100</td>
        </tr>
      </table>
    </div>
    
    <div class="diagnostics-panel">
      <h2>Diagnostics Panel</h2>
      
      <div class="state-display" id="state-display">
        Waiting for component initialization...
      </div>
      
      <div class="controls">
        <button id="toggle-bounds">Toggle Canvas Bounds</button>
        <button id="toggle-grid">Toggle Debug Grid</button>
        <button id="force-update">Force Update</button>
      </div>
    </div>
  </div>

  <script>
    // This script will be used to connect to the component's state listener
    document.addEventListener('DOMContentLoaded', () => {
      const stateDisplay = document.getElementById('state-display')
      const toggleBoundsBtn = document.getElementById('toggle-bounds')
      const toggleGridBtn = document.getElementById('toggle-grid')
      const forceUpdateBtn = document.getElementById('force-update')
      
      // Display initial state
      stateDisplay.textContent = 'Component loaded. Waiting for state updates...'
      
      // Register state listener
      if (window.GramFrame) {
        window.GramFrame.addStateListener((state) => {
          stateDisplay.textContent = JSON.stringify(state, null, 2)
        })
        
        // Add event listeners for control buttons
        toggleBoundsBtn.addEventListener('click', () => {
          window.GramFrame.toggleCanvasBoundsOverlay()
        })
        
        toggleGridBtn.addEventListener('click', () => {
          // Toggle grid state
          const gridEnabled = toggleGridBtn.classList.toggle('active')
          window.GramFrame.setDebugGrid(gridEnabled)
        })
        
        forceUpdateBtn.addEventListener('click', () => {
          window.GramFrame.forceUpdate()
        })
      }
    })
  </script>
</body>
</html>
